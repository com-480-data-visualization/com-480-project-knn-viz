<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link href="https://fonts.googleapis.com/css?family=Jost|Roboto|Oswald" rel="stylesheet">
</head>

<style>

  div.fixed {
    position: fixed;
    top: 0;
    right: 0;
    background-color: rgba(255,255,255,0.8);
  }
  .title {
      font-size: 16px;
      font-family: sans-serif;
  }

  .countries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }

  .sport{
      font-size: 14px;
      font-family: sans-serif;
  }

  .sportLegend {
      font-size: 12px;
      font-family: sans-serif;
  }

  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }

  .d3-tip {
  line-height: 1;
  font-size: 12px;
  font-family: sans-serif;
  padding: 8px;
  background: rgba(255, 255, 255, 0.8);
  color: #000;
  border-radius: 2px;
  }

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 6px;
  width: 100%;
  line-height: 1;
  color: rgba(255, 255, 255, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
  }

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
  }

.continentLegend{
  font-size: 12px;
  font-family: sans-serif;
}

.myCircleTimeline {
    stroke-width: 0.5px;
    stroke: white;
  }

.myCircleTimeline:hover {
    stroke-width: 2px;
    stroke: black;
  }

 .myCircleMedals {
      stroke-width: 0.5px;
      stroke: rgba(255,255,255,0);
    }

</style>


<h2>Welcome to the Olympic Tour</h2>

  <div id="my_dataviz_timeline" class="fixed"></div>



  <div id="logo_games"></div>

  <div class="row align-items-center">
      <div id="my_dataviz"></div>
  </div>

  <div id="medals">
      <h2>Sports along time</h2>
  </div>
