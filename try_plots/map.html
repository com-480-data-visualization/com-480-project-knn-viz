<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link href="https://fonts.googleapis.com/css?family=Jost|Roboto|Oswald" rel="stylesheet">
</head>

<style>

  div.fixed {
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    background-color: rgba(255,255,255,0.8);
    overflow-y: scroll;
  }

  div.fixed_legend {
    position: fixed;
    top: 0;
    right: 200px;
    height: 100vh;
    background-color: rgba(255,255,255,0.8);
    overflow-y: visible;
  }

  div.fixed_seasons {
    position: fixed;
    top: 0;
    right: 0;
    background-color: rgba(255,255,255,0.8);
    overflow-y: visible;
  }

  div.fixed_title {
    position: fixed;
    top: 0;
    right: window.innerWidth/2;
    background-color: rgba(255,255,255,1);
    overflow-y: visible;
  }

  .title {
      font-size: 16px;
      font-family: Oswald;
  }

  .countries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: Oswald;
  }

  .axis .tick line {
        stroke-width: 1px;
        stroke: rgba(0,0,0,0.1);
      }

  .axis .domain{
    stroke-width: 25px;
    stroke: rgba(212,212,212,0.3);
  }

  .sport{
      font-size: 14px;
      font-family: Oswald;
  }

  .sportLegend {
      font-size: 12px;
      font-family: Oswald;
  }

  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }

  .infoTitle {
    font-family: Oswald;
    font-weight: 900;
  }

  .d3-tip {
  line-height: 1;
  font-size: 12px;
  font-family: sans-serif;
  padding: 8px;
  background: rgba(255, 255, 255, 0.8);
  color: #000;
  border-radius: 2px;
  }

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 6px;
  width: 100%;
  line-height: 1;
  color: rgba(255, 255, 255, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
  }

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
  }

.d3-tip2 {
  line-height: 1;
  font-size: 12px;
  font-family: sans-serif;
  padding: 8px;
  background: rgba(0, 0, 0, 0.8);
  color: #FFF;
  border-radius: 2px;
}

  /* Creates a small triangle extender for the tooltip */
.d3-tip2:after {
  box-sizing: border-box;
  display: inline;
  font-size: 6px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

  /* Style northward tooltips differently */
.d3-tip2.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

.continentLegend{
  font-size: 12px;
  font-family: sans-serif;
}

.myCircleTimeline {
    stroke-width: 0.5px;
    stroke: white;
  }

.myCircleTimeline:hover {
    stroke-width: 2px;
    stroke: black;
  }

 .myCircleMedals {
      stroke-width: 0.5px;
      stroke: rgba(255,255,255,0);
    }

  .headertekst {
      {
        text-align: center;
        width:100%
      }

</style>




  <div id="my_dataviz_legend_timeline" class="fixed_legend"></div>

  <div id="my_dataviz_timeline" class="fixed"></div>

  <div id="my_dataviz_timeline_seasons" class="fixed_seasons"></div>

  <div id="logo_games"></div>

  <div id="title" class="fixed_title"></div>

  <div class="row align-items-center">
      <div id="my_dataviz"></div>
  </div>

  <div id="medals">
      <h2 class="headertekst">Sports, Events, And Medalists (click to view details)</h2>
  </div>

  <div id="bars_sports"></div>


<script src="https://d3js.org/d3.v4.min.js"></script>
