<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .countries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }
</style>

<div id="my_dataviz"></div>

<div id="info"><h1 id="box"></h1></div>

<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

<div id="my_dataviz"></div>

<script>
// The svg
//var svg = d3.select("svg"),
//    width = +svg.attr("width"),
//    height = +svg.attr("height");

var width = 960
var height = 600

// The svg
var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width)
  .attr("height", height)

// Map and projection
var path = d3.geoPath();
var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
var path = d3.geoPath()
    .projection(projection);

// Data and color scale
var data = d3.map();

var colorScheme = d3.schemeReds[6];
colorScheme.unshift("#eee")
var colorScale = d3.scaleThreshold()
    .domain([1, 11, 51, 101, 501, 1001])
    .range(colorScheme);

// Legend
var g = svg.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Number of participating athletes");
var labels = ['0', '1-10', '11-50', '50-100', '101-500', '501-1000', '> 1000'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
    .scale(colorScale);
svg.select(".legendThreshold")
    .call(legend);


// Load external data and boot
d3.queue()
    .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.csv, "regions_participants.csv",
        function(d) {
          if (d.Year == 2016) {
            data.set(d.NOC, d.total);
            return {
                  noc: d.NOC,
                  name: d.Name,
                  year: d.Year,
                  season: d.Season,
                  total: d.total
              };
            //if (data.set(d.Year == 2016)){
            //    data.set(d.NOC, + d.total);
            //};
          }
        })
    .await(ready);


function ready(error, topo, participants) {
    if (error) throw error;

    // create a tooltip
    var tooltip = d3.select("#my_dataviz")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 1)
      .style("color", "black")
      .style("background-color", "white")
      .style("border-width", "1px")
      .style("padding", "5px");

    let mouseOver = function(d) {
      d3.selectAll(".Country")
        .transition()
        .style("opacity", 1)
      d3.select(this)
        .transition()
        .style("opacity", 1)
        //.style("stroke", "black")
  			let name = d.properties.name;
        let info = participants.find(elem => elem.name == name);
        var part = 0
        if(info != undefined) { part = info.total; }
        console.log('Country:', name, 'Participants:', part);
      tooltip.html('Country: ' + name + "<br>" + 'Number of participants: ' + part)
        .style("opacity", 1)
        .style("left", (d3.mouse(this)[0]+10) + "px")
        .style("top", (d3.mouse(this)[1]) + "px");
    }

    let mouseLeave = function(d) {
      d3.selectAll(".Country")
        .transition()
        .style("opacity", .7)
      d3.select(this)
        .transition()
        .style("stroke", "gray")
        .style("opacity", .7)
      tooltip.html("")
        .style("opacity", 0)
    }

    // Draw the map
    svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(topo.features)
        .enter().append("path")
            .attr("fill", function (d){
                // Pull data for this country
                let name = d.properties.name;
                let info = participants.find(elem => elem.name == name);
                var part = 0
                if(info != undefined) { part = info.total; }

                d.total = data.get(d.id) || 0;
                // Set the color
                return colorScale(part);
            })
            .attr("d", path)
            .style("stroke", "gray")
            .style("opacity", .7)
            .on("mouseover", mouseOver )
            .on("mouseleave", mouseLeave );
}
</script>
